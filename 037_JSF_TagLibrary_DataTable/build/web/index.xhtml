<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{yonetimliBean.personels}" var="p">
                <h:column><f:facet name="header">No
                    
                    </f:facet>
                    #{yonetimliBean.dataModelSiralamasi.rowIndex +1}
                </h:column>
                <h:column>
                    <f:facet name="header">Numarası</f:facet>
                    #{p.numarasi}
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Adı Soyadı" action="#{yonetimliBean.siralamaPersonelAdiSoyadi()}" />
                    </f:facet>
                    #{p.adiSoyadi}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Yaşı
                    </f:facet>
                    #{p.yasi}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Maaşı" action="#{yonetimliBean.siralamaPersonelMaasi()}" />
                    </f:facet>
                    #{p.maasi}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
